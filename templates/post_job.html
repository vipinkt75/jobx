{% extends 'base.html' %}
{% load static i18n crispy_forms_tags %}
{% block content %}

<br/>

<form class="postjob forms-sample mx-auto" method="post" action="" enctype="multipart/form-data">
    {% csrf_token %}
    {{form|crispy}}
    <button type="submit" class="btn btn-light btn-outline-primary mr-2">{% trans "Save" %}</button>
    <button type="button" onclick="history.back()" class="btn btn-light btn-outline-secondary">{% trans "Cancel" %}</button>
</form>



{% endblock %}
