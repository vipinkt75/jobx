{% extends 'base.html' %}
{% load static crispy_forms_tags %}
{% block content %}
<h1>Edit User Profile</h1>

<form class="mx-auto" method="post" enctype="multipart/form-data" id="profile_update"> 
    {% csrf_token %}
  {{ form|crispy}}
  <button type="submit" class="btn btn-light btn-outline-primary mr-2">Save</button>
</form>

{% endblock %}
